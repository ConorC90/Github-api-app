<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Marfeel Git seacher</title>
    <link href="../CSS/style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="containerDiv" class="flexCenterColumn flex">
      <div class="floatingDiv margins flexCol flex">
        <div id="searchBoxDiv" class="flexBetween flex margins width100">
          <div class="width70">
            <input
              id="inputBox"
              class="width100"
              type="text"
              name="searchBox"
              placeholder="Search by Github user name.."
              onkeypress="callFetchOnEnter(event)"
              autofocus
            />
          </div>
          <div class="width30">
            <button class="button width100" type="button" onclick="callFetch()">
              Search
            </button>
          </div>
        </div>
        <div id="errorBox" class="animate-bottom">
          <p>Dose not exist</p>
        </div>
        <div id="loader"></div>
        <div id="hideDiv" class="animate-bottom width100">
          <div class="flex mainBodyWidth profileInfo">
            <div>
              <img id="avatarField" class="avatar" />
            </div>
            <div class="flexCol flex">
              <p id="userNameField" class="italicText"></p>
              <h2 id="fullNameField" class="boldText"></h2>
              <p id="bioName"></p>
              <p id="bioField"></p>
            </div>
          </div>
          <div id="repoDiv" class="mainBodyWidth">
            <div>
              <div class="flexBaseline flex">
                <h3 id="numberOfRepos">Repositories</h3>
                <p id="numberOfRepos"></p>
              </div>
              <hr />
              <div class="flexBetween flex overFlow">
                <div id="reposName"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- connect with JS file -->
    <script src="../javaScript/main.js"></script>
  </body>
</html>
